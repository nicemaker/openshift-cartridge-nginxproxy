Name: nginxproxy
Cartridge-Short-Name: NGINXPROXY
Cartridge-Version: '1.0.1'
Compatible-Versions:
  - '1.0.1'
Cartridge-Vendor: nicemaker
Display-Name: Nginx Proxy
Description: "Nginx is an HTTP and reverse proxy server, a mail proxy server, and a generic TCP/UDP proxy server"
Version: '1.9.12'
Versions:
  - '1.9.12'
License: "The Nginx License"
License-Url: http://nginx.org/LICENSE
Vendor: Nginx, Inc.
Categories:
  - web_framework
  - web_proxy
  - service
Website: http://nginx.org
Scaling:
  Min: 1
  Max: 1
Options:
  primary: true
Help-Topics:
  "Developer Center": https://www.openshift.com/developers
Provides:
  - nginx-1.9.12
  - nginx
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend: /health
        Backend: ''
        Options:
          health: true